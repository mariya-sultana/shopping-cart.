{% extends "layout.html" %}

{% block title %}
Buy
{% endblock %}

{% block main %}
<form action="/buy" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="product"
            placeholder="Product Name" type="text">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="quantity" placeholder="quantity" type="text">
    </div>
    <button class="btn btn-primary" type="submit">Buy</button>
</form>
{% endblock %}
